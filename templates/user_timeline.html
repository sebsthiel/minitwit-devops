{{define "body"}}
  <h2>{{.FormUsername}}'s Timeline</h2>

  <ul class="messages">
  {{range .Messages}}
    <li>
      <p>
        <strong>
          <a href="/user/{{index . "username"}}">{{index . "username"}}</a>
        </strong>
        {{index . "text"}}
        {{with index . "pub_date"}}<small>&mdash; {{.}}</small>{{end}}
      </p>
    </li>
  {{else}}
    <li><em>There's no message so far.</em></li>
  {{end}}
  </ul>
{{end}}
